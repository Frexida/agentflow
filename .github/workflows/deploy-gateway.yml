name: Deploy Gateway to Fly.io

on:
  push:
    branches: [main]
    paths:
      - 'v2/docker/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - run: |
          cd v2/docker
          # Build and push with :latest tag so fly.ts can reference it
          flyctl auth docker
          docker build -t registry.fly.io/agentflow-gateways:latest -f Dockerfile.gateway .
          docker push registry.fly.io/agentflow-gateways:latest
          # Deploy using that image
          flyctl deploy --image registry.fly.io/agentflow-gateways:latest
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
