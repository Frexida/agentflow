app = "agentflow-gateways"
primary_region = "nrt"

[build]
  dockerfile = "Dockerfile.gateway"

[[vm]]
  memory = "2048mb"
  cpu_kind = "shared"
  cpus = 1

[[services]]
  internal_port = 18789
  protocol = "tcp"

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[env]
  # These are overridden per-machine via Machines API
  OPENCLAW_GATEWAY_TOKEN = ""
  ANTHROPIC_API_KEY = ""
